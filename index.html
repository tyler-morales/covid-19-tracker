<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <title>COVID-19</title>
</head>

<body class="dark">
    <div class="grid">
        <h1 class="grid--title">ðŸ¦  Covid-19</h1>

        <div class="grid__news">
            <div class="news">news</div>
            <div class="ticker-wrap">
                <div id="news-ticker" class="ticker">
                    <div class="ticker__item">LATEST UPDATES:</div>
                </div>
            </div>
        </div>

        <div class="grid__global">
            <h2 class="grid__global--title">Global Cases</h2>
            <h3 id="global-cases" class="global-stat-number--cases"></h3>
        </div>

        <div class="grid__global">
            <h2 class="grid__global--title">Global Deaths</h2>
            <h3 id="global-deaths" class="global-stat-number--deaths"></h3>
        </div>

        <div class="grid__global">
            <h2 class="grid__global--title">Global Recovered</h2>
            <h3 id="global-recovered" class="global-stat-number--recovered"></h3>
        </div>

        <div class="grid__stats">
            <div class="grid__stats--title">Statistics</div>

            <!-- tabs -->
            <div class="tabs">
                <button class="tabs--tab" data-columns="States" id="default">
                    States
                </button>
                <button class="tabs--tab" data-columns="Countries">Countries</button>
            </div>

            <!-- states table -->
            <div id="States" class="tabContent">
                <table id="states-table" class="sortable rwd-table">
                    <thead>
                        <tr>
                            <th>State</th>
                            <th class="sorttable_numeric">Cases</th>
                            <th class="sorttable_numeric">Deaths</th>
                            <th class="sorttable_numeric">Recovered</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="state-table-body"></tbody>
                </table>
            </div>

            <!-- countries table -->
            <div id="Countries" class="tabContent">
                <table id="country-table" class="sortable rwd-table">
                    <thead>
                        <tr>
                            <!-- <th></th> -->
                            <th class="sorttable_alpha">Country</th>
                            <th class="sorttable_numeric">Cases</th>
                            <th class="sorttable_numeric">Deaths</th>
                            <th class="sorttable_numeric">Recovered</th>
                            <th class="sorttable_numeric">Cases / Million</th>
                        </tr>
                    </thead>
                    <tbody id="country-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/sorttable.js"></script>
    <script src="js/requests.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/table.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
